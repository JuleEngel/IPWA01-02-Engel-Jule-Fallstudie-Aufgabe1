<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Like Hero To Zero</title>
</h:head>
<h:body>
    <header>
        <div class="flex-header">
            <img class="flex-item" id="kopf_links" src="./bilder/logo.jpg" alt="logo"/>
            <div class="flex-item" id="titel">
                <h2>Like Hero To Zero</h2>
                <p>Weltweite CO2 Emissionen</p>
            </div>
        </div>
    </header>
    <br />
    <main>
        <h1 id="beschreibung">Hinzufügen von Daten</h1>
        <div class="flex-tabelle">
            <h:form>
                <h:outputLabel value="Land:" for="name"/>
                <br/>
                <h:inputText id="name" value="#{emissionsController.neueEmission.country}" required="true" 
                            requiredMessage="Bitte geben Sie einen Namen ein" label="Land"
                            validator="#{emissionsController.validateCountry}">
                </h:inputText>
                <br/>
                <h:message for="name" styleClass="error"/>
                <br/> <br/>

                <h:outputLabel value="2018" for="year2018"/>
                <br/>
                <h:inputText id="year2018" value="#{emissionsController.neueEmission.year2018}" required="true" 
                            requiredMessage="Bitte geben Sie einen Wert ein" label="Jahr"
                            validator="#{emissionsController.validateEmission}">
                </h:inputText>
                <br/>
                <h:message for="year2018" styleClass="error"/>
                <br/> <br/>

                <h:outputLabel value="2019" for="year2019"/>
                <br/>
                <h:inputText id="year2019" value="#{emissionsController.neueEmission.year2019}" required="true" 
                            requiredMessage="Bitte geben Sie einen Wert ein" label="Jahr"
                            validator="#{emissionsController.validateEmission}">
                </h:inputText>
                <br/>
                <h:message for="year2019" styleClass="error"/>
                <br/><br/>

                <h:outputLabel value="2020" for="year2020"/>
                <br/>
                <h:inputText id="year2020" value="#{emissionsController.neueEmission.year2020}" required="true" 
                            requiredMessage="Bitte geben Sie einen Wert ein" label="Jahr"
                            validator="#{emissionsController.validateEmission}">
                </h:inputText>
                <br/>
                <h:message for="year2020" styleClass="error"/>
                <br/> <br/>

                <h:outputLabel value="2021" for="year2021"/>
                <br/>
                <h:inputText id="year2021" value="#{emissionsController.neueEmission.year2021}" required="true" 
                            requiredMessage="Bitte geben Sie einen Wert ein" label="Jahr"
                            validator="#{emissionsController.validateEmission}">
                </h:inputText>
                <br/>
                <h:message for="year2021" styleClass="error"/>
                <br/>
                <br/>
                <div id="button">
                    <h:commandButton value="Einreichen" action="#{emissionsController.createEmission()}" id="submit" style="font-size:20"/>
                    <h:message for="submit"/>
                </div>
            </h:form>
        </div>
        <br/>
        <br/>
        <h1>Übersicht:</h1>
        <br />
        <div class="flex-tabelle">
            <h:dataTable var="emission" value="#{emissionenListe.emissionenListe}"
                    styleClass="emission" rowClasses="ungerade, gerade">
                <h:column>
                    <f:facet name="header">Land</f:facet>
                    <h:outputText value="#{emission.country}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">2018</f:facet>
                    <h:outputText value="#{emission.year2018}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">2019</f:facet>
                    <h:outputText value="#{emission.year2019}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">2020</f:facet>
                    <h:outputText value="#{emission.year2020}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">2021</f:facet>
                    <h:outputText value="#{emission.year2021}"/>
                </h:column>
            </h:dataTable>
        </div>
        <br/>
        <h1>Anpassung existierende Werte</h1>
        <div id="button">
            <h:button value="Anpassung" outcome="anpassen" style="font-size:20"/>
        </div>
        <br/>
        <h1>Logout</h1>
        <div id="button">
            <h:button value="Logout" outcome="index" style="font-size:20"/>
        </div>
    </main>
    <footer>
        <br/>
        <p>Dies ist eine fiktive Seite</p>
    </footer>
</h:body>
</html>
